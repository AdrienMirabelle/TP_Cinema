  #     DMZ1:
  #       ipv4_address: 192.168.50.5
  web1:
    build:
      context: ./front
    hostname: web1
    networks:
      DMZ1:
        ipv4_address: 192.168.50.10
      DMZ2:
        ipv4_address: 10.0.50.10
  web2:
    build:
      context: ./front
    hostname: web2
    networks:
      DMZ1:
        ipv4_address: 192.168.50.20
      DMZ2:
        ipv4_address: 10.0.50.20
  update:
    image: alpine
    command: |
      apk add --update --no-cache bash
      cd /app
      git pull
      docker-compose up -d --build
    restart: always

networks:
  DMZ1:
    driver: bridge
    ipam:
      config:
        - subnet: "192.168.50.0/24"
  DMZ2:
    driver: bridge
    ipam:
      config:
        - subnet: "10.0.50.0/24"

volumes:
  repo:
    driver: local
    driver_opts:
      type: "none"
      o: "bind"
      device: "./data"