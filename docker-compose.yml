version: "3"

services:
  haproxy:
    build:
      context: ./load-balancer
    hostname: haproxy
    ports:
      - "80:80"
      - "443:443"
    networks:
      DMZ1:
        ipv4_address: 192.168.50.5
  web1:
    build:
      context: ./front
    hostname: web1
    networks:
      DMZ1:
        ipv4_address: 192.168.50.10
      DMZ2:
        ipv4_address: 10.0.50.10
  web2:
    build:
      context: ./front
    hostname: web2
    networks:
      DMZ1:
        ipv4_address: 192.168.50.20
      DMZ2:
        ipv4_address: 10.0.50.20
  script:
    build:
      context: ./auto
    volumes:
      - ./auto:/app
    command: /app/pull.sh
  backend:
    build:
      context: ./back
    hostname: express
    ports:
      - "3000:3000"
    env_file:
      - ./back/.env
    networks:
      DMZ2:
        ipv4_address: 10.0.50.5
  mongo:
    image: mongo:4.4.6
    hostname: mongo
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=azerty
      - MONGO_INITDB_DATABASE=film
    volumes:
      - ./data:/db_data
    networks:
      DMZ2:
        ipv4_address: 10.0.50.6

networks:
  DMZ1:
    driver: bridge
    ipam:
      config:
        - subnet: "192.168.50.0/24"
  DMZ2:
    driver: bridge
    ipam:
      config:
        - subnet: "10.0.50.0/24"

volumes:
  BDD:
    driver: local
    driver_opts:
      type: "none"
      o: "bind"
      device: "./data"